<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #1b1b1b;
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        .parent-container {
            height: 100vh;
            width: 100%;
        }

        .child-container {
            height: 100%;
            width: 97%;
            padding: 20px;
        }

        .page-content h4 {
            padding: 3px 0px;
        }

        .page-content h3 {
            padding: 15px 0px;
        }

        .page-content p {
            padding: 3px 0px;
        }

        .all-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 40px;
            margin: 30px 0px;
        }

        .box {
            height: 400px;
            background-color: rgb(243, 241, 241);
            border-radius: 10px;
        }

        .box div {
            padding: 10px;
            border-radius: 10px;
        }

        .box div img {
            height: 300px;
            width: 100%;
            margin-bottom: 12px;
            border-radius: 10px;
        }

        .box div {}

        .box div h2 {
            font-weight: 600;
            padding-bottom: 10px;
        }

        .box div p {
            font-weight: 500;
            font-size: 14px;
        }
        a{
            text-decoration:none;
            color:#1b1b1b;
        }
    </style>
</head>

<body>
    <div class="parent-container">
        <div class="child-container">
            <div class="page-content">
                <h4><a href="../dashboard.html">Home</a></h4>
                <h1>Post</h1>
                <p>Contents about Computer Science, Data Structures Algorithms, Networking, Artificial Intelligence and
                    Coding Interview Preparation.</p>
                <p>All contents on this site are my own personal opinions/ideas and do not reflect the opinions of my
                    institutions/organizations.</p>
            </div>
            <div class="all-boxes">
            </div>
        </div>
    </div>


    <script>

        const xml = `
        <blogs>
            <blog>
                <id>01</id>
                <image>https://d1krbhyfejrtpz.cloudfront.net/blog/wp-content/uploads/2023/02/05101108/How-to-Develop-a-Voice-Translator-App-2.jpg</image>
                <date>January 5, 2024</date>
                <time>8 min</time>
                <wordsCount>1065 words</wordsCount>
                <title>Real time talker</title>
                <content>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Modi expedita soluta suscipit numquam, est excepturi exercitationem illo, eligendi cumque doloribus consequuntur iure ut quis culpa amet fugit reiciendis obcaecati fuga? Asperiores exercitationem impedit facilis, vitae molestias suscipit? Quos voluptatum, iusto ut incidunt architecto asperiores ipsa tenetur sit sunt rerum qui facere, doloremque nulla iure ex! Praesentium nesciunt nihil, itaque alias ducimus accusamus. Dolorum nostrum praesentium numquam quis neque quos veniam consequuntur, deserunt nam animi nihil quibusdam totam atque odio. Tempore?</content>
                <author>Aditya Shukla</author>
                <blogLink>blog01.php</blogLink>
            </blog>
        </blogs>
    `;

        const xmlDocument = new DOMParser().parseFromString(xml, "text/xml");

        const blogs = xmlDocument.querySelectorAll("blog");

        var parentElement = document.querySelector(".all-boxes");

        for (let blog of blogs) {

            var image = blog.querySelector("image").textContent;
            var title = blog.querySelector("title").textContent;
            var date = blog.querySelector("date").textContent;
            var time = blog.querySelector("time").textContent;
            var words = blog.querySelector("wordsCount").textContent;
            var author = blog.querySelector("author").textContent;
            var blogLink = blog.querySelector("blogLink").textContent;

            var combinedDateAndTime = date +" . "+ time +" . "+ words +" . "+ author;

            var childElement = document.createElement("div");
            childElement.className = "box";

            childElement.innerHTML = `
                    <a href="${blogLink}">
                    <div>
                        <img src="${image}" alt="">
                        <h2>${title}</h2>
                        <p>${combinedDateAndTime}</p>
                    </div>
                    </a>
            `;


            parentElement.appendChild(childElement);


        }

    </script>
</body>

</html>
